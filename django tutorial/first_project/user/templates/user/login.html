{% extends "blog/base.html" %}
{% block content %}
    <div class="container">
        <form class="container mt-4" method="POST">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
                <input class="form-control" id='username' name="username" placeholder='Username'>
                <label for='username'>ID </label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id='password' name="password" placeholder='Password'>
                <label for='password'>Password</label>
            </div>
            <div class="d-flex justify-content-center"><button class="btn btn-primary mt-3" type="submit">Login</button></div>
        </form>
        <div class="border-top mt-2 d-flex justify-content-center">
            <small class="text-muted">
                Still not have a account? <a class="ml-2" href="{% url 'register' %}?next={{next}}">Register</a>
            </small>
        </div>
    </div>
{% endblock %}
