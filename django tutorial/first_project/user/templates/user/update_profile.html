{% extends "blog/base.html" %}
{% block content %}
    <div class="container">
        <form class="mt-4" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in u_form %}
                <div class="form-floating mb-2">
                    {{field}}
                    <label for='{{field.id_for_label}}'>{{field.label}}</label>
                </div>
            
            {% endfor %}
            {% for field in p_form %}
                <div class="form-floating mb-2">
                    {{field}}
                    <label for='{{field.id_for_label}}'>{{field.label}}</label>
                </div>
            {% endfor %}
            {% for field in i_form %}
                <div class="mb-3">
                    <label for="formFile" class="form-label">{{field.label}}</label>
                    {{field}}
                </div>
            {% endfor %}
            <div class="d-flex justify-content-center"><button class="btn btn-primary" type="submit">Update</button></div>
        </form>
    </div>
{% endblock %}
