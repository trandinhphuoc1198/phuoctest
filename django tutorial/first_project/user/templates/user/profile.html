{% extends "blog/base.html" %}
{% block content %}
<div class="d-flex justify-content-center ">
    <div class="card bg-secondary" style="width: 300px;">
        <img src={{user.profile.image.url}} class="card-img-top" height="200px" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{user.profile.nick_name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{user.profile.gender}}</li>
          <li class="list-group-item">{{user.profile.birthday}}</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'update_profile' %}" class="card-link">Update Profile</a>
        </div>
    </div>
</div>
{% endblock %}
