{% extends "blog/base.html" %}
{% block content %}
    <div class="container">
        <form class="mt-4" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-floating mb-2">
                    <input class="form-control" id='{{field.id_for_label}}' placeholder={{field}}
                    <label for='{{field.id_for_label}}'>{{field.label}}</label>
                </div>
            
            {% endfor %}
            <div class="d-flex justify-content-center"><button class="btn btn-primary" type="submit">Register</button></div>
        </form>
        <div class="border-top mt-2 d-flex justify-content-center">
            <small class="text-muted">
                Already have a account? <a class="ml-2" href="{% url 'login' %}?next={{next}}">Login</a>
            </small>
        </div>
    </div>

{% endblock %}
